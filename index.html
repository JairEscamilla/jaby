<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaby</title>
    <!-- Incluimos los arhivos necesarios para usar Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <!-- INICIO DE LA BARRA DE NAVEGACION -->
        <header>
            <nav class="navbar navbar-expand-lg fixed-top">
                <a class="navbar-brand" href="#">
                    <img src="static/images/logo.png" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Registrarse <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    <!-- FIN DE LA BARRA DE NAVEGACION -->
    <!-- INICIO DE LA IMAGEN PRINCIPAL -->
        <div class="cover"></div>
    <!-- FIN DE LA IMAGEN PRINCIPAL -->
    
    <!-- INICIO DE EL CONTENEDOR DE LA BUSQUEDA Y EL CARROUSEL -->
        <div class="content">
            <div class="row">
                <div class="col-sm">
                    <!-- INICIO DEL CAROUSEL -->
                        <div class="container">
                            
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100" src="static/images/c1.jpeg" alt="First slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="static/images/c2.jpeg" alt="Second slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="static/images/c3.jpeg" alt="Third slide">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            <!-- FIN DEL CAROUSEL -->
                        </div>    
                </div>
                <div class="col-sm search-form">
                    <div class="title"></div>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="searcher" placeholder="Ingresa aquí tu búsqueda">
                        </div>
                        <div class="opciones">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary filtro">
                                    <input type="radio" name="options" id="option1" autocomplete="off" class="radio"> Nombre
                                </label>
                                <label class="btn btn-secondary filtro">
                                    <input type="radio" name="options" id="option2" autocomplete="off" class="radio"> Título
                                </label>
                                <label class="btn btn-secondary filtro">
                                    <input type="radio" name="options" id="option3" autocomplete="off" class="radio"> Tema
                                </label>
                                <label class="btn btn-secondary filtro">
                                    <input type="radio" name="options" id="option3" autocomplete="off" class="radio"> Fecha
                                </label>
                            </div>
                        </div>

                        <div class="send-button">
                            <button type="button" class="btn btn-success">Búscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- FIN DE LA PARTE INFERIOR -->

    <!-- SCRIPTS -->
    <script src="static/js/carousel.js"></script>
</body>
</html>
