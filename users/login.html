                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="lbl">Password</label>
                    <input name="password" type="password" class="form-control entradas" id="exampleInputPassword1" placeholder="Ingresa tu contraseÃ±a">
                </div>
                <button type="button" class="btn btn-success" onclick="iniciarSesion()">Entrar</button>
            </form>
        </div>
