    <!-- CONTENEDOR DE LA IMAGEN DE REGISTRO -->
    <div class="image-container-register"></div>

    <!-- FORMULARIO DE REGISTRO -->
    <form action="registro.php" method="POST" enctype="multipart/form-data" onsubmit="return validate()" name="registro" >
        <div class="container">
            <!-- NUEVA FILA -->
            <div class="row">
                    <!-- NUEVA COLUMNA -->
                    <div class="col-sm">
                        <div class="picture">
                            <div class="pic"></div> <!-- IMAGEN DE PERFIL -->
                        </div>
                        <div class="picture">
                            <div class="form-group imagen">
                                <input name="file" type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>
                        <div class="centrado">
                            <div class="form-group">
                                <label for="username" class="lbl" id="lblUsername">Username</label>
                                <input name="username" type="text" class="form-control entradas" id="username" placeholder="Ingresa tu username" onkeyup="validaUsername()">
                            </div>
                        </div>
                        <div class="centrado">
                            <div class="form-group">
                                <label for="password" class="lbl">Password</label>
                                <input name="password" type="password" class="form-control entradas" id="password" placeholder="Ingresa tu password">
                            </div>
                        </div>
                        <div class="centrado">
                            <div class="form-group">
                                <label for="email|" class="lbl">Email</label>
                                <input name="email" type="email" class="form-control entradas" id="email|" placeholder="Ingresa tu email|">
                            </div>
                        </div>
                    </div>

                    <!-- NUEVA COLUMNA -->
                    <div class="col-sm form">
                        <div class="centrado">
                            <div class="form-group">
                                <label for="nombre" class="lbl">Nombre</label>
                                <input name="nombre" type="text" class="form-control entradas" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                        </div>
                        <div class="centrado">
                            <div class="form-group">
                                <label for="apPat" class="lbl">Apellido paterno</label>
                                <input name="apPat" type="text" class="form-control entradas" id="apPat" placeholder="Ingresa tu apellido paterno">
                            </div>
                        </div>
                        <div class="centrado">
                            <div class="form-group">
                                <label for="apMat" class="lbl">Apellido materno</label>
                                <input name="apMat" type="text" class="form-control entradas" id="apMat" placeholder="Ingresa tu apellido materno">
                            </div>
                        </div>
                        <div class="centrado">
                            <div class="form-group">
                                <label for="escolaridad" class="lbl">Escolaridad</label>
                                <input name="escolaridad" type="text" class="form-control entradas" id="escolaridad" placeholder="Ingresa tu escolaridad">
                            </div>
                        </div>
                        <div class="centrado">
                            <div class="form-group"> 
                                <label for="example-date-input" class="lbl">Fecha de nacimiento</label>
                                <input name="fecnac" class="form-control entradas" type="date" value="2011-08-19" id="example-date-input">
                            </div>
                        </div>
                        <div class="centrado">
                            <div class="form-group">
                                <label for="direccion" class="lbl">Dirección</label>
                                <input name="direccion" type="text" class="form-control entradas" id="direccion"
                                    placeholder="Ingresa tu dirección">
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="centrado">
            <button id="sendButton"  type="submit" class="btn btn-success" disabled>Registrarse</button>
        </div>
    </form>
