<div class="elemento">
    <div class="tarjeta">
        <div class="foto-album" style="background-image: url('{URL_IMAGEN}');"></div>
        <div class="contenido-tarjeta">
            <div class="calificaciones">
                <form name="formulario" >
                    <p class="clasificacion">
                        <input id="radio5-{ID_FOTO}" type="radio" name="estrellas-{ID_FOTO}" value="5/{ID_FOTO}" >
                        <label for="radio5-{ID_FOTO}">★</label>
                        <input id="radio4-{ID_FOTO}" type="radio" name="estrellas-{ID_FOTO}" value="4/{ID_FOTO}">
                        <label for="radio4-{ID_FOTO}">★</label>
                        <input id="radio3-{ID_FOTO}" type="radio" name="estrellas-{ID_FOTO}" value="3/{ID_FOTO}">
                        <label for="radio3-{ID_FOTO}">★</label>
                        <input id="radio2-{ID_FOTO}" type="radio" name="estrellas-{ID_FOTO}" value="2/{ID_FOTO}">
                        <label for="radio2-{ID_FOTO}">★</label>
                        <input id="radio1-{ID_FOTO}" type="radio" name="estrellas-{ID_FOTO}" value="1/{ID_FOTO}">
                        <label for="radio1-{ID_FOTO}">★</label>
                    </p>
                </form>
            </div>
            <hr>
            <h5>Comentarios</h5>
            <div class="comentarios">
                <div class="comment">
                    {COMENTARIOS}
                </div>
                <div class="extra-comment" id="{ID_FOTO}-container"></div>
                <div class="hacer-comentario">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="comentary" class="sr-only">Comentario...</label>
                            <input type="text" class="form-control input-comment" id="{ID_FOTO}" placeholder="Comentario..." >
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" onclick="return comentar({ID_FOTO})">Comentar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
